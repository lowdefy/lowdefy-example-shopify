- $lookup:
    from: orders
    let: {}
    pipeline:
      - $match:
          financial_status: paid
      - $group:
          _id: 0
          count:
            $sum: 1
    as: total_transactions
- $unwind:
    path: $total_transactions
- $lookup:
    from: mba_transactions_products
    localField: '1'
    foreignField: _id
    as: '1'
- $unwind:
    path: $1
- $lookup:
    from: mba_transactions_products
    localField: '2'
    foreignField: _id
    as: '2'
- $unwind:
    path: $2
- $addFields:
    sup_1:
      $divide:
        - $1.count
        - $total_transactions.count
    sup_2:
      $divide:
        - $2.count
        - $total_transactions.count
    sup_1_2:
      $divide:
        - $count
        - $total_transactions.count
- $project:
    '1': $1.title
    '2': $2.title
    count: 1
    support_1:
      $round:
        - $multiply:
            - $sup_1
            - 100
        - 2
    support_2:
      $round:
        - $multiply:
            - $sup_2
            - 100
        - 2
    support_1_2:
      $round:
        - $multiply:
            - $sup_1_2
            - 100
        - 2
    confidence_1_2:
      $round:
        - $multiply:
            - $divide:
                - $sup_1_2
                - $sup_1
            - 100
        - 2
    confidence_2_1:
      $round:
        - $multiply:
            - $divide:
                - $sup_1_2
                - $sup_2
            - 100
        - 2
    lift:
      $round:
        - $divide:
            - $sup_1_2
            - $multiply:
                - $sup_1
                - $sup_1
        - 2
- $sort:
    support_1_2: -1
