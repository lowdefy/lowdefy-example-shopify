id: update-products
type: page_header_menu
properties:
  title: Update Products
  breadcrumb:
   list:
    - Admin
    - Update Products
actions:
  onEnter:
    - id: set_initial
      type: set()
      params: 
        initial: true
    - id: fetch_api_info
      type: fetch()
      params: api_info
    - id: set_api_info
      type: set()
      params:
        api_info:
          _get:
            key: '0'
            on:
              _request: api_info
requests:
  - id: api_info
    type: mongodb_aggregation
    connectionId: api_calls_mdb
    properties:
      pipeline:
        - $match:
            endpoint: products
        - $sort:
            timestamp: -1
        - $limit: 1
        - $project:
            _id: 0
            timestamp: 1
            initial:
              $literal:
                _state: initial
            page_info:
              $regexFind:
                input: $headers.link
                regex: <https:\/\/.*\.com\/admin\/api\/2020-01\/products\.json\?limit=.*&page_info=(.*)>; rel="next"
        - $addFields:
            page_info:
              $arrayElemAt:
                - $page_info.captures
                - 0
        - $lookup:
            from: products
            let: {}
            pipeline:
              - $group:
                  _id: 0
                  max_id:
                    $max: $_id
                  count:
                    $sum: 1
            as: products
        - $unwind:
            path: $products
            preserveNullAndEmptyArrays: true
        - $project:
            last_fetched:
              $dateToString:
                date: $timestamp
            initial: 1
            page_info: 1
            count: $products.count
            max_id:
              $ifNull:
                - $products.max_id
                - 1
            page:
              $and:
                - $not:
                    - $initial
                - $ne:
                    - $page_info
                    - null

  - id: get_products_count
    type: axios_http
    connectionId: shopify_products_count
    properties: {}

mutations:
  - id: get_products
    type: axios_http
    connectionId: shopify_products
    properties:
      params:
        _if:
          test:
            _eq:
              - _state: api_info.page
              - true
          then:
            limit: 250
            page_info:
              _state: api_info.page_info
          else:
            limit: 250
            since_id:
              _if:
                test:
                  _eq:
                    - _state: api_info
                    - null
                then:
                  1
                else:
                  _state: api_info.max_id

  - id: insert_data
    type: mongodb_insert_many
    connectionId: products_temp_mdb
    properties:
      docs:
        _state: data 
  - id: transform_data
    type: mongodb_aggregation
    connectionId: products_temp_mdb
    properties:
      pipeline:
        - $addFields:
            _id: '$id'
            created_at_date:
              $dateFromString: 
                dateString: $created_at
                format: '%Y-%m-%dT%H:%M:%S%z'
            updated_at_date:
              $dateFromString: 
                dateString: $updated_at
                format: '%Y-%m-%dT%H:%M:%S%z'
            published_at_date:
              $dateFromString: 
                dateString: $published_at
                format: '%Y-%m-%dT%H:%M:%S%z'
        - $merge: 
            into: products

  - id: clear_temp_collection
    type: mongodb_aggregation
    connectionId: products_temp_mdb
    properties:
      pipeline:
        # this is hacky yes
        - $match:
            sandaklncmnasklmz: ncakdjcnaskmxz
        - $out: products_temp

  - id: insert_api_call
    type: mongodb_insert_one
    connectionId: api_calls_mdb
    properties:
      doc:
        endpoint: products
        headers:
          _state: headers
        timestamp:
          _date: now
        api_info:
          _state: api_info
        params:
          _if:
            test:
              _eq:
                - _state: api_info.page
                - true
            then:
              limit: 250
              page_info:
                _state: api_info.page_info
            else:
              limit: 250
              status: any
              since_id:
                _if:
                  test:
                    _eq:
                      - _state: api_info
                      - null
                  then:
                    1
                  else:
                    _state: api_info.max_id
blocks:
  - id: content
    type: card
    blocks:
      - id: title
        type: title
        properties:
          content: Fetch Products by ID
          level: 3
      - id: description
        type: descriptions
        properties:
          column: 1
          items:
            - label: Last Fetched
              value:
                _state: api_info.last_fetched
            - label: Shopify Products
              value:
                _get:
                    key: 'data.count'
                    on:
                      _request: get_products_count
            - label: Database Products
              value:
                _state: api_info.count

      - id: fetch
        type: button
        properties:
          title: Fetch
          disabled:
            _and:
              - _not:
                  _state: initial
              - _not:
                  _state: api_info.page                
        actions:
          onClick:
            - id: get_products
              type: mutate()
              params: get_products
            - id: set
              type: set()
              params:
                data:
                  _get:
                    key: 'data.products'
                    on:
                      _mutation: get_products
                headers:
                  _get:
                    key: 'headers'
                    on:
                      _mutation: get_products
            - id: insert_data
              type: mutate()
              params: insert_data
            - id: transform_data
              type: mutate()
              params: transform_data
            - id: clear_temp_collection
              type: mutate()
              params: clear_temp_collection
            - id: insert_api_call
              type: mutate()
              params: insert_api_call  
            - id: set_initial
              type: set()
              params: 
                initial: false
            - id: fetch_api_info
              type: fetch()
              params: api_info
            - id: set_api_info
              type: set()
              params: 
                api_info:
                  _get:
                    key: '0'
                    on:
                      _request: api_info