id: referring_site
type: mongodb_aggregation
connectionId: orders_mdb
properties:
  pipeline:
    - $match:
        test: false
        financial_status: paid
    - $addFields:
        start_month:
          _state: start_month
        end_month:
          $dateFromParts:
            year:
              $year:
                _state: end_month
            month:
              $add:
                - $month:
                    _state: end_month
                - 1
    - $match:
        $expr:
          $and:
            - $gte:
              - $created_at_date
              - $start_month
            - $lt:
              - $created_at_date
              - $end_month
    - $project:
        landing_site: 1
        referring_domain:
          $regexFind:
            input: $referring_site
            regex: 'https:\/\/(.*?)\/'
    - $project:
        landing_site_path:
          $regexFind:
            input: $landing_site
            regex: (\/.*?)\/
        referring_domain:
          $arrayElemAt:
            - $referring_domain.captures
            - 0
    - $addFields:
        landing_site_path:
          $arrayElemAt:
            - $landing_site_path.captures
            - 0
        referring_domain:
          $cond:
            - $regexMatch:
                input: $referring_domain
                regex: google
            - Google
            - $referring_domain
    - $group:
        _id:
          referring_domain: $referring_domain
          landing_site_path: $landing_site_path
        count:
          $sum: 1
    - $project:
        _id: 0
        referring_domain:
          $ifNull:
            - $_id.referring_domain
            - None
        landing_site_path:
          $ifNull:
            - $_id.landing_site_path
            - /
        count: 1
    - $sort:
        count: -1
    - $limit: 100


        