id: day_time_heatmap
type: mongodb_aggregation
connectionId: orders_mdb
properties:
  pipeline:
    - $match:
        test: false
    - $addFields:
        start_month:
          _state: start_month
        end_month:
          $dateFromParts:
            year:
              $year:
                _state: end_month
            month:
              $add:
                - $month:
                    _state: end_month
                - 1
    - $match:
        $expr:
          $and:
            - $gte:
              - $created_at_date
              - $start_month
            - $lt:
              - $created_at_date
              - $end_month
    - $group:
        _id:
          day:
            $dayOfWeek: $created_at_date
          hour:
            $hour: $created_at_date
        total_orders:
          $sum: 1
        total_revenue:
          $sum:
            $toDouble: $total_price
        total_customers:
          $addToSet: $email
    - $project:
        _id: 0
        day: $_id.day
        hour: $_id.hour
        total_orders: 1
        total_revenue: 1
        total_customers:
          $size: $total_customers
    - $group:
        _id: 0
        day:
          $addToSet: $day
        hour:
          $addToSet: $hour
        data:
          $push: $$ROOT
    - $unwind:
        path: $day
    - $unwind:
        path: $hour
    - $addFields:
        data:
          $ifNull:
            - $arrayElemAt:
                - $filter:
                    input: $data
                    cond:
                      $and:
                        - $eq:
                            - $$this.day
                            - $day
                        - $eq:
                            - $$this.hour
                            - $hour
                - 0
            - day: $day
              hour: $hour
              total_orders: 0
              total_revenue: 0
              total_customers: 0
    - $replaceRoot:
        newRoot: $data
    - $sort:
        day: 1
        hour: 1
        