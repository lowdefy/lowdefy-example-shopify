id: accepts_marketing_pie
type: mongodb_aggregation
connectionId: orders_mdb
properties:
  pipeline:
    - $match:
        test: false
        financial_status: paid
    - $addFields:
        start_month:
          _state: start_month
        end_month:
          $dateFromParts:
            year:
              $year:
                _state: end_month
            month:
              $add:
                - $month:
                    _state: end_month
                - 1
    - $match:
        $expr:
          $and:
            - $gte:
              - $created_at_date
              - $start_month
            - $lt:
              - $created_at_date
              - $end_month      
    - $sort:
        created_at_date: -1
    - $group:
        _id: $email
        buyer_accepts_marketing:
          $last: $buyer_accepts_marketing
    - $group:
        _id: $buyer_accepts_marketing
        count:
          $sum: 1
    - $project:
        _id: 0
        category:
          $cond:
            - '$_id'
            - 'Yes'
            - 'No'
        count: 1
    - $sort:
        count: -1


        