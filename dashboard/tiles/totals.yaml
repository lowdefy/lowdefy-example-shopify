id: card_totals
type: card
blocks:
  - id: statistic_total_orders
    type: statistic
    box:
      span: 4
    properties:
      title: Total Orders
      suffixIcon: ShoppingOutlined
      value:
        _get:
          key: 0.total_orders
          on:
            _request: totals
      precision: 0
  - id: statistic_total_revenue
    type: statistic
    box:
      span: 4
    properties:
      title: Total Revenue
      suffixIcon: BankOutlined
      prefix: R
      value:
        _get:
          key: 0.total_revenue
          on:
            _request: totals
      precision: 0
  - id: statistic_total_customers
    type: statistic
    box:
      span: 4
    properties:
      title: Total Customers
      suffixIcon: TeamOutlined
      value:
        _get:
          key: 0.total_customers
          on:
            _request: totals
      precision: 0