id: dashboard
type: page_header_menu
properties:
  title: Dashboard

requests:
  - _ref: dashboard/requests/init.yaml
  - _ref: dashboard/requests/totals.yaml
  - _ref: dashboard/requests/google_adwords_pie.yaml
  - _ref: dashboard/requests/accepts_marketing_pie.yaml
