actions:
  onInit:
    - id: fetch_init
      type: fetch()
      params: init
    - id: set_init
      type: set()
      params:
        start_month:
          _date: '2019-03-01'
        end_month:
          _get:
            key: 0.end_month
            on:
              _request: init
        min_month:
          _get:
            key: 0.start_month
            on:
              _request: init
        max_month:
          _get:
            key: 0.end_month
            on:
              _request: init

blocks:
  content:
    - id: content_grid
      type: grid
      box:
        maxWidth: 1300px
      blocks:
        - _ref: dashboard/tiles/totals.yaml
        - _ref: dashboard/tiles/filter.yaml
