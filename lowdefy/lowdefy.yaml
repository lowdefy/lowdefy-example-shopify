config:
  auth:
    createUsers: 'invite_only'
  authHomePageId: dashboard
  publicHomePageId: dashboard

connections:
  - id: api_calls_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: api_calls
      read: true
      write: true

  - id: orders_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: orders
      read: true
      write: true

  - id: orders_temp_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: orders_temp
      read: true
      write: true

  - id: shopify_orders
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/orders.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth

  - id: shopify_orders_count
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/orders/count.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth
      params:
        status: any

  - id: products_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: products
      read: true
      write: true

  - id: products_temp_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: products_temp
      read: true
      write: true

  - id: shopify_products
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/products.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth

  - id: shopify_products_count
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/products/count.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth

menus: 
  - id: default
    links:
      - id: dashboard
        type: MenuLink
        pageId: dashboard
        properties:
          title: Dashboard
          Icon: PieChartOutlined
      - id: customers
        type: MenuLink
        pageId: customers
        properties:
          title: Customers
          Icon: TeamOutlined
      - id: admin_group
        type: MenuGroup
        properties:
          title: Admin
          Icon: ControlOutlined
        links:
          - id: update_orders
            type: MenuLink
            pageId: update-orders
            properties:
              title: Update Orders
          - id: update_products
            type: MenuLink
            pageId: update-products
            properties:
              title: Update Products
pages:
  - _ref: dashboard/dashboard.yaml
  - _ref: customers/customers.yaml
  - _ref: customers/customer.yaml
  - _ref: api/update-orders.yaml
  - _ref: api/update-products.yaml