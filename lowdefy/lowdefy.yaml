config:
  auth:
    createUsers: 'invite_only'
  authHomePageId: dashboard
  publicHomePageId: dashboard

global:
  currency_format:
    type: intlNumberFormat
    properties:
      locale: en-ZA
      options:
        style: currency
        currency: ZAR
  integer_format:
    type: intlNumberFormat
    properties:
      options:
        maximumFractionDigits: 0
  decimal_format:
    type: intlNumberFormat
    properties:
      options:
        maximumFractionDigits: 3

connections:
  - id: api_calls_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: api_calls
      read: true
      write: true

  - id: orders_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: orders
      read: true
      write: true

  - id: orders_temp_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: orders_temp
      read: true
      write: true

  - id: products_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: products
      read: true
      write: true

  - id: products_temp_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: products_temp
      read: true
      write: true

  - id: mba_combinations_products_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: mba_combinations_products
      read: true
      write: false

  - id: mba_combinations_types_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: mba_combinations_types
      read: true
      write: false

  - id: mba_combinations_vendors_mdb
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: shopify_mdb
      databaseName: shopify
      collection: mba_combinations_vendors
      read: true
      write: false

  - id: shopify_orders
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/orders.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth

  - id: shopify_orders_count
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/orders/count.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth
      params:
        status: any

  - id: shopify_products
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/products.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth

  - id: shopify_products_count
    type: AxiosHttp
    properties:
      url: /admin/api/2020-01/products/count.json
      method: get
      baseURL:
        _secret: shopify_api_url
      auth:
        _secret: shopify_api_auth

