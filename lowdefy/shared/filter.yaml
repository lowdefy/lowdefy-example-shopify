id: card_filter
type: Card
blocks:
  - id: start_date
    type: DateSelector
    style:
      --span: 6
    properties:
      title: Start Date
      disabledDates:
        min:
          _state: min_date
        max:
          _state: max_date
      Label:
        extra: Show data from this date (inclusive)
  - id: end_date
    type: DateSelector
    style:
      --span: 6
    properties:
      title: End Date
      disabledDates:
        min:
          _state: min_date
        max:
          _state: max_date
      Label:
        extra: Show data up to this date (inclusive)
  - id: reset
    type: Button
    style:
      --span: 4
    properties:
      title: Reset
      type: default
      Icon: RedoOutlined
      block: true
    actions:
      onClick:
        - id: reset
          type: reset()
  - id: apply_filter
    type: Button
    style:
      --span: 8
    properties:
      title: Apply Filter
      Icon: FilterOutlined
      block: true
    actions:
      onClick:
        - id: apply_filter
          type: fetch()