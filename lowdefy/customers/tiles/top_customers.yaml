id: card_top_customers
type: Card
blocks:
  - id: title_top_customers
    type: Title
    properties:
      content: Top Customers
      level: 4
  - id: description_top_customers
    type: Paragraph
    properties:
      content: Top 100 customers matching search query by total revenue. Click on the row for a more detailed customer view.
  - id: table_regions
    type: AgGrid
    properties:
      theme: basic
      rowData:
        _request: customer_search_results
      columnDefs:
        - headerName: Name
          field: name
          width: 300
        - headerName: Email
          field: email
          width: 300
        - headerName: Orders
          field: total_orders
          width: 200
          type: numericColumn
          valueFormatter:
            _global: integer_format
        - headerName: Revenue
          field: total_revenue
          width: 200
          type: numericColumn
          valueFormatter:
            _global: currency_format
      defaultColDef:
        filter: true
        resizable: true
        sortable: true
    actions:
      onRowClick:
        - id: link
          type: link()
          params:
            pageId: customer
            input:
              email:
                _args: row._id