id: accepts_marketing_pie
type: MongoDBAggregation
connectionId: orders_mdb
properties:
  pipeline:
    - $match:
        test: false
        financial_status: paid
    - $addFields:
        start_date:
          _state: start_date
        end_date:
          $dateFromParts:
            year:
              $year:
                _state: end_date
            month:
              $month:
                _state: end_date
            day:
              $add:
                - $dayOfMonth:
                    _state: end_date
                - 1
    - $match:
        $expr:
          $and:
            - $gte:
              - $created_at_date
              - $start_date
            - $lt:
              - $created_at_date
              - $end_date      
    - $group:
        _id: $email
        buyer_accepts_marketing:
          $last: $buyer_accepts_marketing
    - $group:
        _id: $buyer_accepts_marketing
        count:
          $sum: 1
    - $project:
        _id: 0
        category:
          $cond:
            - '$_id'
            - 'Yes'
            - 'No'
        count: 1
    - $sort:
        count: -1


        