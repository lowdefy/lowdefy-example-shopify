id: totals
type: MongoDBAggregation
connectionId: orders_mdb
properties:
  pipeline:
    - $match:
        test: false
        financial_status: paid
    - $addFields:
        start_date:
          _state: start_date
        end_date:
          $dateFromParts:
            year:
              $year:
                _state: end_date
            month:
              $month:
                _state: end_date
            day:
              $add:
                - $dayOfMonth:
                    _state: end_date
                - 1
    - $match:
        $expr:
          $and:
            - $gte:
              - $created_at_date
              - $start_date
            - $lt:
              - $created_at_date
              - $end_date

    - $group:
        _id: 0
        total_orders:
          $sum: 1
        total_revenue:
          $sum:
            $toDouble: $subtotal_price
        total_customers:
          $addToSet: $email
    - $addFields:
        total_customers:
          $size: $total_customers