id: top_products
type: MongoDBAggregation
connectionId: orders_mdb
properties:
  pipeline:
    - $match:
        test: false
        financial_status: paid
    - $addFields:
        start_date:
          _state: start_date
        end_date:
          $dateFromParts:
            year:
              $year:
                _state: end_date
            month:
              $month:
                _state: end_date
            day:
              $add:
                - $dayOfMonth:
                    _state: end_date
                - 1
    - $match:
        $expr:
          $and:
            - $gte:
              - $created_at_date
              - $start_date
            - $lt:
              - $created_at_date
              - $end_date
    - $unwind:
        path: $line_items
    - $group:
        _id: $line_items.variant_id
        count:
          $sum: 1
        quantity:
          $sum: $line_items.quantity
        name:
          $first: $line_items.name
        title:
          $first: $line_items.title
        revenue:
          $sum:
            $toDouble: $line_items.price
        max_unit_price:
          $max:
            $toDouble: $line_items.price
        min_unit_price:
          $min:
            $toDouble: $line_items.price
    - $sort:
        count: -1
    - $limit: 100
    - $lookup:
        from: products
        localField: _id
        foreignField: variants.id
        as: product
    - $unwind:
        path: $product
        preserveNullAndEmptyArrays: true
    - $addFields:
        product_type: $product.product_type
        tags: $product.tags
        vendor: $product.vendor
    - $project:
        _id: 0
        product: 0