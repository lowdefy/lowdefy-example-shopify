id: card_regions_shipping
type: Card
blocks:
  - id: title_regions_shipping
    type: Title
    properties:
      content: Sales by Region (Shipping Address)
      level: 4
  - id: table_regions_shipping
    type: AgGrid
    properties:
      rowData:
        _request: regions_shipping
      columnDefs:
        - headerName: Country
          field: country
          width: 200
        - headerName: Province
          field: province
          width: 200
        - headerName: Orders
          field: total_orders
          width: 100
          type: numericColumn
          valueFormatter:
            _global: integer_format
        - headerName: Revenue
          field: total_revenue
          width: 100
          type: numericColumn
          valueFormatter:
            _global: currency_format
        - headerName: Customers
          field: total_customers
          width: 100
          type: numericColumn
          valueFormatter:
            _global: integer_format
      defaultColDef:
        filter: true
        resizable: true
        sortable: true
  - id: description_regions_shipping
    type: Paragraph
    properties:
      content: Region determined by shipping address.