actions:
  onInit:
    - id: fetch_init
      type: fetch()
      params: init
    - id: set_init
      type: setState()
      params:
        start_date:
          _date: '2019-03-01'
        end_date:
          _get:
            key: 0.end_date
            on:
              _request: init
        min_date:
          _get:
            key: 0.start_date
            on:
              _request: init
        max_date:
          _get:
            key: 0.end_date
            on:
              _request: init

